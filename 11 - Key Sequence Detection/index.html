<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const secretCode = "luisboss";
      window.addEventListener("keyup", (e) => {
        console.log(e);
        pressed.push(e.key);
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );
        // join makes it a string
        if (pressed.join("").includes(secretCode)) {
          console.log("you did it");
          cornify_add();
        }
        console.log(pressed);
      });
    </script>
  </body>
</html>
